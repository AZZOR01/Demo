<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form h2 {
            text-align: center;
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="password"],
        form input[type="text"],
        form input[type="submit"],
        form input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #verification_code_container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #verification_code,
        #user_entered_verification_code {
            width: calc(50% - 5px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #generate_code_button {
            width: calc(50% - 5px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/submit_reset_password" method="post">
        <h2>Forgot and Reset Password</h2>
        
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        
        <label for="confirm_new_password">Confirm New Password:</label>
        <input type="password" id="confirm_new_password" name="confirm_new_password" required>
        
        <div id="verification_code_container">
            <label for="user_entered_verification_code">Verification Code:</label>
            <input type="text" id="user_entered_verification_code" name="user_entered_verification_code" required>
            <br>
            <input type="text" id="verification_code" name="verification_code" required readonly style="text-align: center; font-size: larger;">
        </div>
        
        <input type="button" id="generate_code_button" value="Generate Code">
        
        <script>
            function generateRandomCode() {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let code = '';
                for (let i = 0; i < 4; i++) {
                    code += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return code;
            }
        
            document.getElementById("generate_code_button").addEventListener("click", function() {
                document.getElementById("verification_code").value = generateRandomCode();
            });
        </script>
         <input type="submit" value="Login">
</body>
</html>
